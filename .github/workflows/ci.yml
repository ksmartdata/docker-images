name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  check-dockerfile-sources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check Dockerfile sources
        run: ./scripts/check-source.sh        
      - name: Show check result
        if: ${{ success() }}
        run: echo "All Dockerfile sources are using specific commit hashes, tags or releases instead of master/main branches."

  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["rocketmq-exporter"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      - name: Build && Push
        uses: docker/build-push-action@v3.1.1
        with:
          context: ./${{ matrix.target }}
          file: ./${{ matrix.target }}/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ matrix.target }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max